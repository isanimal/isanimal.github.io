<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				/* overflow-x: hidden; */
			}

			.hero {
				width: 100dvw;
				min-height: 100dvh;
			}

			.container {
				position: relative;
				width: 100%;
				min-height: 80dvh; /* to enable scrolling */
				background-color: #f0f0f0;
			}

			.area-navbar {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				min-height: 60px;
				color: white;
				display: flex;
				justify-content: space-around;
				align-items: center;
				padding: 0 20px;
				z-index: 1000;
			}
			.navbar {
				height: 70px;
				display: flex;
				justify-content: space-around;
				align-items: center;
				width: 80%;
				background-color: #cc9744;
				border-radius: 64px;
				margin-top: 30px;
			}
			.navbar-logo {
				font-size: 24px;
				font-weight: bold;
				position: relative;
				left: -300px;
				background-color: #6666;
				padding: 30px;
				border-radius: 100%;
			}
			.navbar-actions {
				display: flex;
				gap: 40px;
				font-size: 20px;
				font-weight: 500;
				position: relative;
				right: -200px;
			}
			.area-image {
				display: flex;
				justify-content: center;
				width: 100%;
			}
			.img-banner {
				width: 80%;
				max-width: 2000px;
				right: -200px;
				justify-content: center;
				position: relative;
				top: -200px;
				z-index: 1;
			}
			.ornamen {
				top: 0;
				padding: 20px;
				position: relative;
				width: 100%;
				height: 60%;
			}

			.ornamen-1 {
				position: absolute;
				top: -1200px;
				right: 70%;
				rotate: 110deg;
			}

			.ornamen-1 img {
				width: 1200px;
			}

			.ornamen-2 {
				position: absolute;
				top: -2000px;
				justify-content: center;
			}

			.ornamen-2 img {
				width: 100%;
			}

			.ornamen-3 {
				position: absolute;
				justify-content: center;
				margin-top: -1400px;
				left: 1400px;
				rotate: 360deg;
			}

			.ornamen-3 img {
				width: 1200px;

			}


		</style>
	</head>
	<body>
		<section id="hero" class="hero">
			<nav class="area-navbar">
				<div class="navbar">
					<div class="navbar-logo">logo</div>
					<div class="navbar-actions">
						<a class="nav-btn" href="#">Quiz</a>
						<a class="nav-btn" href="#">Materi</a>
						<a class="nav-btn" href="#">About Me</a>
					</div>
				</div>
			</nav>
			<div class="container">
					<img class="img-banner" src="asset/template matematika.png" alt="" />
				</div>

				<div class="ornamen">
					<div class="ornamen-1">
						<img src="/asset/background-leaf-pinggir.png" alt="" />
					</div>
					<div class="ornamen-2">
						<img src="asset/leaf header.png" alt="">
					</div>
					<div class="ornamen-3">
						<img src="/asset/climber header.png" alt="">
					</div>
				
				<div class="text-main">
					<img class="text-latar-belakang" src="/asset/branch latar belakang.png" alt="">
					<img src="/asset/background text.png" alt="">
				</div>
				</div>
			</div>
		</section>
	</body>
</html>
