<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        .container {
            position: absolute;
            width: 100%;
            /* min-height: 40dvh; to enable scrolling */
            /* background-color: #f0f0f0; */
        }
        .header {
            position: relative;
            width: 100%;
            height: auto;
            /* background-color: turquoise; */
        }
        .leaf-about-us {
            position: relative;
            width: 100%;
            height: 800px;
            right: 600px;
            rotate: -40deg;
            top: -400px;
        }
        .ular-about-us {
            position: relative;
            left: 1200px;
            top: -800px;
        }

        .ular-about-us img {
            width: 40%;
            height: auto;
        }

        .leaf-about-us img {
            width: 60%;
            height: auto;
        }

        .about-us-content {
            position: relative;
            width: 100%;
            height: auto;
            margin-top: -200px;
            padding: 20px;
            background-color: aqua;
        }
        

    </style>
</head>
<body>
<section>
    <div class="container">
        <div class="header">
            <div class="leaf-about-us">
                <img src="/asset/background-leaf-pinggir.png" alt="">
            </div>
            <div class="ular-about-us">
                <img src="/asset/ular.png" alt="">
            </div>
        </div>
        <div class="container">
            <div class="about-us-content">
                <div class="text">
                    <img src="/asset/profile about us.png" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
